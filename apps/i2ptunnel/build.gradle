apply plugin: 'war'

sourceSets {
    main {
        java {
            srcDir 'java/src'
        }
    }
    test {
        java {
            srcDir 'java/test/junit'
        }
    }
}

dependencies {
    compile project(':core')
    providedCompile project(':apps:ministreaming')
    providedCompile project(':apps:jetty')
}

war {
    from 'jsp'
    exclude 'jsp/web.xml'
    webXml = file('jsp/web.xml')
}
