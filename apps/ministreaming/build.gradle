archivesBaseName = 'mstreaming'

sourceSets {
    main {
        java {
            srcDir 'java/src'
        }
    }
    test {
        java {
            srcDir 'java/test/junit'
        }
    }
}

dependencies {
    compile project(':core')
   
    testCompile 'org.mockito:mockito-core:2.11.0'
}

configurations {
    tests
}
task testJar(type: Jar) {
    baseName = 'mstreaming-test'
    dependsOn classes
    from sourceSets.test.output
}
artifacts {
    tests testJar
}
